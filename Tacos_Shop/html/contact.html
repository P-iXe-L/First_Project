<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Pixel">
    <meta name="description" content="Contact page for my Little Taco Shop">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Little Taco Shop</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="../html/home.html">Home</a></li>
                <li><a href="../html/home.html#about">About LTS</a></li>
                <li><a href="../html/home.html#menu">Our Menu</a></li>
                <li><a href="../html/hours.html">Store Hours</a></li>
            </ul>
        </nav>

        <figure>
            <img src="../img/tacos_close_up_400x260.png" alt="Tacos Tray Picture">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <section>
            <form action="" method="post">
                <h2>Our Contact Form</h2>
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="your name" autocomplete="on" required>
                    <br>
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" placeholder="your email" autocomplete="on" required>
                    <br>
                    <label for="message">Your Message: </label><br>
                    <textarea name="message" id="message" cols="30" rows="10" value="Type your message here"></textarea>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <hr>
        <section>
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T <br>
                Kansas City, MO 55555-5555 <br>
                <span>Phone: </span><a href="tel:+555-555-5555">555-555-5555</a>
            </address>
        </section>
        <a href="#">Back To Top</a>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
</body>
</html>
